<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">Etch-a-Sketch</div>
    <div id="rules">
        <ul>
            <li>Draw on the sketch pad by moving your pointer over any square.</li>
            <li>Click 'Change Size' to increase or decrease the number of squares on the grid.</li>
            <li>Click 'Reset' to clear your drawing.</li>
        </ul>
        <button id="size">Change Size</button> <button id="reset">Reset</button>
    </div>
    
    <div id="gridContainer">
    
   
</body>
